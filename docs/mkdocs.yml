site_name: wombat
site_description: A Python package for interactive mapping and geospatial analysis of Australian cities and regions.
site_author: Brendan Griffen
site_url: https://wombat.grifflabs.dev

repo_url: https://github.com/bgriffen/wombat

copyright: "Copyright &copy; 2023 Brendan Griffen"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    logo: assets/favicon.png
    favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    #custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

exclude_docs: |
    exclude/
    notebooks/

nav:
    - Home: index.md
    - Getting Started:
        - Concepts: concepts.md
        - Boundaries: Boundaries.ipynb
        - Schools: Schools.ipynb
        - Buildings: Buildings.ipynb
    - Notebooks:
        - Overture Maps: Overture.ipynb
    #- Methods:
    #    - Buildings: buildings.md
    #    - Elevation: elevation.md

features:
  - navigation.instant

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: False
          include_requirejs: true
          allow_errors: false
          ignore: ["*.py","conf.py",".ipynb_checkpoints/*", "data/README.md", "usage.md","exclude/*","notebooks/*/*.ipynb"]
          execute_ignore:
              [
                  "*.ipynb",
              ]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    #- fontawesome_markdown
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - footnotes
    - meta
    - md_in_html
    - tables
    - pymdownx.superfences
    - pymdownx.highlight:
        linenums: false
    - toc:
        permalink: true

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bgriffen
      name: Github
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/brendangriffen
      name: Twitter
    - icon: fontawesome/brands/discord
      link: https://discord.gg/pmM5V2S6
      name: Discord
